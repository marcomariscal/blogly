{% extends 'base.html' %} {% block title %} Edit Post {% endblock %} {% block
content %}
<div class="container">
  <h1>Edit Post</h1>
  <form method="POST">
    <div class="form-group row">
      <label for="title" class="col-form-label">Title</label>
      <input
        type="text"
        class="form-control"
        id="post-title"
        value="{{ post.title }}"
        name="title"
      />
    </div>
    <div class="form-group row">
      <label for="content" class="col-form-label">Content</label>
      <input
        class="form-control form-control-lg"
        id="post-content"
        name="content"
        value="{{ post.content }}"
      />
    </div>
    <div class="form-group-row">
      <a href="/posts/{{ post.id }}" class="btn btn-info btn-outline btn-sm">
        Cancel
      </a>
      <button type="submit" class="btn btn-success btn-sm">Save</button>
    </div>
  </form>
</div>
{% endblock %}
