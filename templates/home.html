{% extends 'base.html' %} {% block title %} {% endblock %} {% block content %}
<div class="container-fluid">
  <h1>Blogly Recent Posts</h1>
  <ul class="mt-3">
    {% for post in posts %}
    <div class="mt-3">
      <h2>{{ post.title }}</h2>
      <h6>{{ post.content }}</h6>
      <p>
        <small
          >By {{ post.user.first_name }} {{ post.user.last_name }} on {{
          post.nice_date }}</small
        >
      </p>
    </div>
    {% endfor %}
  </ul>
</div>
{% endblock %}
