{% extends 'base.html' %} {% block title %} {% endblock %} {% block content %}
<div class="container">
  <h1>Blogly Recent Posts</h1>
  <ul class="mt-3">
    {% for post in posts %}
    <div class="mt-3">
      <h2>{{ post.title }}</h2>
      <h6>{{ post.content }}</h6>
      <p>
        By {{ post.user.first_name }} {{ post.user.last_name }} on {{
        post.created_at }}
      </p>
    </div>
    {% endfor %}
  </ul>
</div>
{% endblock %}
