{% extends 'base.html' %} {% block title %}{{ tag.name }}{% endblock %}} {%
block content %}
<div class="container-fluid">
  <h1>{{ tag.name }}</h1>
  <form method="POST" action="/tags/{{ tag.id }}/delete">
    <ul>
      {% for post in tag.posts %}
      <li><a href="/posts/{{ post.id }}">{{ post.title }}</li></a> 
      {% endfor %}
    </ul>
    <a class="btn btn-primary" href="/tags/{{ tag.id }}/edit">Edit</a>
    <button class="btn btn-danger">Delete</button>
  </form>
</div>

{% endblock %}
