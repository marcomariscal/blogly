{% extends 'base.html' %} {% block title %} Add Post {% endblock %} {% block
content %}
<div class="container">
  <h1>Add Post for {{ user.first_name }} {{ user.last_name }}</h1>
  <form method="POST">
    <div class="form-group row">
      <label for="title" class="col-form-label">Title</label>
      <input
        type="text"
        class="form-control"
        id="post-title"
        placeholder=""
        name="title"
      />
    </div>
    <div class="form-group row">
      <label for="content" class="col-form-label">Content</label>
      <input
        class="form-control form-control-lg"
        id="post-content"
        name="content"
      />
    </div>
    <div class="form-group-row">
      <a href="/users/{{ user.id }}" class="btn btn-info btn-sm">
        Cancel
      </a>
      <button type="submit" class="btn btn-success btn-sm">Add</button>
    </div>
  </form>
</div>

{% endblock %}
